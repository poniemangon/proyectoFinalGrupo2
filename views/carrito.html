<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      rel="stylesheet"
    />
    <link href="/css/home.css" rel="stylesheet" />
    <link href="/css/header_footer.css" rel="stylesheet" />
    <link href="/css/carrito.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <header>
    
      <div class="logo-nombre">
        <a href="/">
        <i class="fa-solid fa-person-running logo-header"></i>
        </a>
        <p class="nombre-header">MULTIDEPORTE</p>
      </div>
    
      <div class="categorias-header">
        <button class="categoria-header-btn">
          <p class="categoria-header-nombre">Hombre</p>
          <i class="fa-solid fa-angle-down"></i>
        </button>
        <button class="categoria-header-btn">
          <p class="categoria-header-nombre">Mujer</p>
          <i class="fa-solid fa-angle-down"></i>
        </button>
      </div>
      <div class="search-container">
        <form action="">
          <input
            type="search"
            placeholder="Buscar.."
            name="search"
            class="search"
          />
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </form>
      </div>
      <div class="usuario-carrito">
        <!-- <p>Mi Usuario</p> -->
        <i class="fa-solid fa-circle-user icon-header-usario"></i>
        <i class="fa-solid fa-cart-shopping icon-header-carrito"></i>
      </div>
    </header>
    
    <div class="invisible"></div>
    
    
    <main>


            <div class="caja-padre">
            <div class="carrito">
                <div class="articulo">
                    <div class="imagen">
                        <i class="fa-check"></i>
                        <p>objeto</p>
                    </div>
                    <div class="nombre">
                        <p>Nombre articulo</p>
                        <button class="dropbtn">Cantidad</button>
                    </div>
                    <div class="precio">
                        <p>$ 1234</p>
                    </div>
                </div>
                
            </div>
            <div class="caja2">

            </div>

        </div>
    </main>
    

    <footer>
      <div class="border-top"></div>
      <div class="footer-container">
        <div class="seccion-footer">
          <div class="nombre-redes-footer">
            <div class="logo-nombre-footer">
              <i class="fa-solid fa-person-running logo-footer"></i>
              <h2>MULTIDEPORTE</h2>
            </div>
            <div class="iconos-footer-container">
              <i class="fa-brands fa-square-instagram iconos-footer"></i>
              <i class="fa-brands fa-square-facebook iconos-footer"></i>
              <i class="fa-brands fa-square-twitter iconos-footer"></i>
            </div>
          </div>
        </div>
        <div class="seccion-footer">
          <h3>Contacto</h3>
          <ul type="none">
            <li>Teléfono</li>
            <li>E-mail</li>
            <li>Dirección</li>
            <li>Quiénes somos</li>
          </ul>
        </div>
        <div class="seccion-footer">
          <h3>Ayuda</h3>
          <ul type="none">
            <li>Cambios y devoluciones</li>
            <li>Métodos de envío</li>
            <li>Promociones</li>
            <li>Guía de talles</li>
          </ul>
        </div>
      </div>
      <p class="copyright">© 2022 Copyright | Todos los derechos reservados</p>
    </footer>
  </body>
</html>
